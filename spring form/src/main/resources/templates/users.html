<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="./css/users.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="/">Formulário</a></li>
        <li><a href="/users">Usuários</a></li>
      </ul>
    </nav>
  </header>
  <h1>Lista de Usuários</h1>
  <table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Data Nascimento</th>
            <th>Mãe</th>
            <th>Pai</th>
            <th>E-mail</th>
            <th>Série</th>
            <th>Turno</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.nome}">Nome do Usuário</td>
            <td th:text="${user.data_nascimento}">Data de nascimento do Usuário</td>
            <td th:text="${user.email}">E-mail do Usuário</td>
            <td th:text="${user.nome_mae}">Nome da mãe do Usuário</td>
            <td th:text="${user.nome_pai}">Nome da pai do Usuário</td>
            <td th:text="${user.serie}">Série do Usuário</td>
            <td th:text="${user.turno}">Série do Turno</td>
        </tr>
    </tbody>
  </table>
</body>
</html>
